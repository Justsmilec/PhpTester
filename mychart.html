<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>



<style>
    html,body{
        margin:0;
        width:100%;
        height: 100%;
    }
</style>
<body>
    <button id="btn">Change</button>
    <canvas id="doughnut-chart" width="100" height="30"></canvas>

</body>

<script>

    var datafromdatabase = 64;
    var data = [datafromdatabase,100-datafromdatabase];
var chart = new Chart(document.getElementById("doughnut-chart"), {
    type: 'doughnut',
    data: {
      labels: ["Done", "Left"],
      datasets: [
        {
          label: "Ecuria",
          backgroundColor: ["#3e95cd", "#8e5ea2"],
          data: data
        }
      ]
    },
    options: {
    //   title: {
    //     display: true,
    //     text: 'Ecuaria'
    //   }
    cutoutPercentage: 80
    }
});

document.getElementById("btn").addEventListener("click", function() {

    done = 34;
    
    chart.tooltip._data.datasets[0].data = [done,100-done];
    //chart.tooltip._data.datasets[0].data[1] = 100- done;
    chart.update();

});
    
</script>
</html>
